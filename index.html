<script type="text/javascript">
  $('#img').click(function(){
  $('.zone').toggle('slide');
  });
  var socket = io.connect('http://localhost:3000');
  $('#send').click(function(){
    socket.emit('Utilisateur', $('#msg').val());
    $('#msg').val('');
  });

  $('.msgs').append('<p>'+data+'</p>');
  });
